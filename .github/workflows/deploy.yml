
# Workflow para publicar o site no GitHub Pages
name: Deploy GitHub Pages

# Gatilho: Executar sempre que houver um push na branch `main`
on:
  push:
    branches:
      - main

# Permissões para o job poder escrever na branch gh-pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evitar execuções concorrentes
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
